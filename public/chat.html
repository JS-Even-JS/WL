<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		
		<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="./css/chat.css" rel="stylesheet" type="text/css">
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/jquery.js"></script>
		<script src="./js/util.js"></script>
		<script src="./js/chat.js"></script>
		
		<script type="text/javascript">
			var user = {};//定义全局变量保存用户对象信息
			var users =[];//定义一个全局变量用于保存用户列表信息
			var messageCount=0;//定义一个全局变量用于统计所有未读消息的数量
			var isUserList=true;//默认显示用户列表界面
			//当页面被加载后创建一个WL对象并进行初始化
			$(function(){
				var wl = new WL();
				wl.init();
			});
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container fixHeight">
			<div id="users">
				<h1>微聊(<span class="count">0</span>)</h1>
				<ul id="users-list">
					
				</ul>
			</div>
			<div id="chatWindow">
				<div id="chatBox">
					<h1><div id="back"><span>&lt;</span>微聊(<span class="count">0</span>)</div><span id="chatObj"></span></h1>
					
					<div id="chatArea">
						<!--聊天内容显示区域-->
					</div>
					
					<div id="chatActionBox">
						<div id="chatAction">
							<input type="image" src="./images/smile.png" id="smile"/>
							<div class="glyphicon glyphicon-picture picture"></div>
							<input type="file" id="chooseImg" value="image">
							<div id="sendBox">
								<div id="newMsg" contenteditable="true" tabindex="-1"></div>
								<button class="btn btn-success" id="sendMsg">发送</button>
							</div><!--sendBox-->
							<div id="emoji">
								<div id="emojiWrapper"></div>
							</div><!--emoji-->
						</div><!--chatAction-->
					</div><!--chatActionBox-->
				</div>
			</div>
			<div class="shade">
				<div class="imgWrapper"><img src="" /></div>
			</div>
		</div>
		
	</body>
</html>
